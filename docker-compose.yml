version: "3.9"

services:
  studio-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rasa
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - studio-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rasa"]
      interval: 5s
      timeout: 5s
      retries: 5

  studio-keycloak:
    image: rasahq/studio-keycloak:latest
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://studio-db:5432/rasa
      KC_DB_USERNAME: rasa
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Coolify will provide the public URL, but Keycloak needs to know it:
      KC_HOSTNAME: ${KEYCLOAK_URL} 
      KC_PROXY: edge
    depends_on:
      studio-db:
        condition: service_healthy
    # Removed host ports; Coolify uses internal port 8080 or 8443

  studio-backend:
    image: rasahq/studio-backend:latest
    environment:
      RASA_PRO_LICENSE: ${RASA_PRO_LICENSE}
      DB_URL: postgresql://rasa:${DB_PASSWORD}@studio-db:5432/rasa
      KEYCLOAK_URL: http://studio-keycloak:8080
      KEYCLOAK_REALM: rasa
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - studio-models:/app/models
    depends_on:
      - studio-db
      - studio-keycloak

  studio-web-client:
    image: rasahq/studio-web-client:latest
    environment:
      BACKEND_URL: http://studio-backend:8000
      KEYCLOAK_URL: ${KEYCLOAK_URL} # Must be the PUBLIC URL for the browser
    # Removed ports 8080:8080. 
    # In Coolify UI, point your domain to port 8080 of this service.

volumes:
  studio-db-data:
  studio-models:
