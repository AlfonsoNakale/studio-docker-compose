version: '3.8'

services:
  kafka:
    image: 'confluentinc/cp-kafka:7.8.0'
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_PROCESS_ROLES: 'controller,broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: Y2hhcHRnLXNpbXBsZS1jbHVzdGVy
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - 'kafka-data:/var/lib/kafka/data'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      retries: 5
    networks:
      - studio-network

  init-topics:
    image: 'confluentinc/cp-kafka:7.8.0'
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      "
      kafka-topics --create --if-not-exists --topic rasa-events --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 ;
      kafka-topics --create --if-not-exists --topic rasa-events-dlq --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1
      "
    networks:
      - studio-network

  database:
    image: 'postgres:16-alpine'
    volumes:
      - 'studio-db-data:/var/lib/postgresql/data/pgdata'
    command: >
      bash -c "docker-entrypoint.sh postgres & sleep 5 && 
      psql -U $$POSTGRES_USER -tc \"SELECT 1 FROM pg_database WHERE datname = 'studio'\" | grep -q 1 || psql -U $$POSTGRES_USER -d postgres -c 'CREATE DATABASE studio;' && 
      psql -U $$POSTGRES_USER -tc \"SELECT 1 FROM pg_database WHERE datname = 'keycloak'\" | grep -q 1 || psql -U $$POSTGRES_USER -d postgres -c 'CREATE DATABASE keycloak;' && wait"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: '${DB_USER:-studio}'
      POSTGRES_PASSWORD: '${DB_PASS:-studio}'
      POSTGRES_DB: studio
    networks:
      - studio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-studio} -d postgres"]
      interval: 5s
      retries: 5

  studio-keycloak:
    image: '${STUDIO_IMAGE_PATH:-europe-west3-docker.pkg.dev/rasa-releases/studio}/studio-keycloak:${STUDIO_IMAGE_TAG:-1.15.2}'
    depends_on:
      database:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: '${KEYCLOAK_ADMIN:-kcadmin}'
      KEYCLOAK_ADMIN_PASSWORD: '${KEYCLOAK_ADMIN_PASSWORD:-kcadmin}'
      KC_DB_URL: 'jdbc:postgresql://database:5432/keycloak'
      KC_DB_USERNAME: '${DB_USER:-studio}'
      KC_DB_PASSWORD: '${DB_PASS:-studio}'
      KC_HOSTNAME: 'auth.zipeeed.com' # Set this to your auth domain
      KC_PROXY: edge
    networks:
      - studio-network

  studio-backend:
    image: '${STUDIO_IMAGE_PATH:-europe-west3-docker.pkg.dev/rasa-releases/studio}/studio-backend:${STUDIO_IMAGE_TAG:-1.15.2}'
    depends_on:
      database:
        condition: service_healthy
      studio-keycloak:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_USER: '${DB_USER:-studio}'
      DB_PASS: '${DB_PASS:-studio}'
      DB_NAME: studio
      DB_PORT: 5432
      DATABASE_URL: 'postgresql://${DB_USER:-studio}:${DB_PASS:-studio}@database:5432/studio?schema=public'
      KEYCLOAK_URL: 'https://auth.zipeeed.com/auth' # Needs to be public for client-side login
      WEB_CLIENT_URL: 'https://rasa.zipeeed.com'
      MS_API_URL: 'http://model-service:8000'
      KEYCLOAK_DEFAULT_USER_PASSWORD: '${KEYCLOAK_DEFAULT_USER_PASSWORD:-rasa}'
      DEEPGRAM_API_KEY: '${DEEPGRAM_API_KEY}'
      CARTESIA_API_KEY: '${CARTESIA_API_KEY}'
    networks:
      - studio-network

  studio-web-client:
    image: '${STUDIO_IMAGE_PATH:-europe-west3-docker.pkg.dev/rasa-releases/studio}/studio-web-client:${STUDIO_IMAGE_TAG:-1.15.2}'
    depends_on:
      - studio-backend
    environment:
      BACKEND_URL: 'http://studio-backend:4000'
      KEYCLOAK_URL: 'https://auth.zipeeed.com/auth'
    networks:
      - studio-network

  model-service:
    image: '${RASA_PRO_IMAGE:-europe-west3-docker.pkg.dev/rasa-releases/rasa-pro/rasa-pro:3.15.1}'
    entrypoint: [ "/bin/sh", "-c" ]
    command: "python -m rasa.model_service"
    volumes:
      - 'rasa-pro-data:/app/working-data'
    environment:
      RASA_PRO_LICENSE: '${RASA_PRO_LICENSE}'
      OPENAI_API_KEY: '${OPENAI_API_KEY}'
      KEYCLOAK_URL: 'https://auth.zipeeed.com/auth'
    networks:
      - studio-network

networks:
  studio-network:
    driver: bridge

volumes:
  studio-db-data:
  kafka-data:
  rasa-pro-data:
