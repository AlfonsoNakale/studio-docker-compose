version: "3.9"

services:
  studio-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rasa
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - studio-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rasa"]
      interval: 5s
      timeout: 5s
      retries: 5

  studio-keycloak:
    image: rasahq/studio-keycloak:latest
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://studio-db:5432/rasa
      KC_DB_USERNAME: rasa
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_URL}
      KC_PROXY: edge
    depends_on:
      studio-db:
        condition: service_healthy

  studio-backend:
    image: rasahq/studio-backend:latest
    environment:
      RASA_PRO_LICENSE: ${RASA_PRO_LICENSE}
      DB_URL: postgresql://rasa:${DB_PASSWORD}@studio-db:5432/rasa
      KEYCLOAK_URL: http://studio-keycloak:8080
      KEYCLOAK_REALM: rasa
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      KAFKA_URL: kafka:9092
    volumes:
      - studio-models:/app/models
    depends_on:
      - studio-db
      - studio-keycloak
      - kafka

  studio-web-client:
    image: rasahq/studio-web-client:latest
    environment:
      BACKEND_URL: http://studio-backend:8000
      KEYCLOAK_URL: ${KEYCLOAK_URL}
    depends_on:
      - studio-backend

  kafka:
    image: bitnami/kafka:3.4
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    volumes:
      - kafka-data:/bitnami/kafka

  model-service:
    image: rasahq/rasa-pro:latest
    environment:
      RASA_PRO_LICENSE: ${RASA_PRO_LICENSE}
    volumes:
      - studio-models:/app/models

  startup-helper:
    image: alpine:latest
    command: /bin/sh -c "echo 'ðŸš€ Rasa Studio is starting up...'"
    depends_on:
      - studio-web-client

volumes:
  studio-db-data:
  studio-models:
  kafka-data:
